<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GitFinder - Github user finder</title>
    <meta name="title" content="GitFinder - Github user finder" />
    <meta
      name="description"
      content="Find a github user information with GitFinder."
    />

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <script src="./assets/js//theme.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <!-- SKIP TO CONTENT -->
    <a href="#main" class="skip-to-content">Skip to Content</a>

    <!-- HEADER -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Git</span>Finder
        </a>

        <div class="header-search">
          <button
            class="icon-btn search-toggler"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle Search"
            data-search-toggler
          >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="false"
              >search</span
            >

            <span
              class="material-symbols-rounded close-icon"
              aria-hidden="false"
              >arrow_back</span
            >
          </button>

          <div class="search-box" id="searchBox">
            <span
              class="material-symbols-rounded loading-icon"
              aria-hidden="true"
              >search</span
            >

            <input
              type="search"
              name="search"
              aria-label="Search GitHub Username"
              placeholder="Search Username*"
              class="search-field label-1"
              data-search-field
            />

            <button
              class="search-btn"
              aria-label="Search Submit"
              data-search-submit
            >
              <span class="material-symbols-rounded" aria-hidden="true"
                >search</span
              >

              <span class="label-1">Search</span>
            </button>
          </div>
        </div>

        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle Dark and Light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>

    <div class="main" id="main">
      <div class="container">
        <!-- PROFILE -->

        <section class="profile" data-profile-card>
          <div class="profile-skeleton">
            <div class="skeleton avatar-skeleton"></div>
            <div class="skeleton title-skeleton"></div>
            <div class="skeleton text-skeleton text-1"></div>
            <div class="skeleton text-skeleton text-2"></div>
            <div class="skeleton text-skeleton text-3"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
